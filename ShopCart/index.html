<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-7 col-md-8 vh-100 left-side overflow-scroll">
                <!--navbar start-->
                <div class="my-5 d-flex align-items-center justify-content-between position-sticky top-0 bg-white py-2" style="z-index: 50;" id="left-navbar">
                    <div>
                        <h4 class="mb-0">My Shop</h4>
                        <p class="text-black-50 mb-0">jQuery&Bootstrap</p>
                    </div>
                    <div>
                        <div class="form-check-inline d-flex">
                            <input type="text" class="form-control me-1" id="product-input">
                            <select name="" id="category-select" class="form-select">
                                <option value="0">Choose One</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--navbar end-->
                <!--products start-->
                <div class="product-box row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-2">
                   
                </div>
                <!--products end-->
            </div>
            <!--Cart Start-->
            <div class="col-5 col-md-4 vh-100 overflow-scroll " id="right-navbar">
                <!--Header bar start-->
                <div class="my-5 d-flex align-items-center justify-content-between">
                    <div>
                        <h4 class="mb-0">My Cart</h4>
                        <p class="text-black-50 mb-0">Added Item</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <h4 class="total-order mb-0">0</h4>
                        <h4 class="mb-0 ms-1">
                            <i class="fa fa-shopping-cart text-primary"></i>
                        </h4>
                    </div>
                </div>
                <!--Header bar end-->
                <!--Cart body start-->
                <div class="cart-box">
                   
                </div>
                <!--Cart body End-->
                <!--Total Box Start-->
                <div class="total-box position-sticky bottom-0 bg-white pt-2" style="z-index: 5;">
                    
                </div>
            </div>
            <!--Total Box End-->

            <!--Cart End-->
        </div>
    </section>

    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
