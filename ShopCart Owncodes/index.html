<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="container">
        <div class="row">
                <div class="col-7 col-md-8 min-vh-100">
                    <div class="vh-100 overflow-scroll px-1">
                        <div class="d-flex align-items-center justify-content-between my-5 position-sticky top-0 bg-white" id="intro" style="z-index:10">
                            <div>
                                <h4 class="mb-0 fw-bold">My Shop</h4>
                                <span class="text-black-50">jQuery and Bootstrap</span>
                            </div>
                            <div>
                                <div class="form-group d-flex">
                                    <input type="text" class="form-control me-1">
                                    <select name="" id="select" class="form-select">
                                        <option value="0">Choose One</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="card-box" class="row-cols-1 row-cols-md-2 row-cols-lg-3">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="col-5 col-md-4 border-start vh-100 pe-0 overflow-scroll px-2">

                    <div class="d-flex align-items-center justify-content-between my-5">
                        <div>
                            <h4 class="mb-0 fw-bold">My Cart</h4>
                            <span class="text-black-50">Added Item</span>
                        </div>
                        <div>
                            <h4>
                                <small class="shopping-cart-count">0</small>
                                <i class="fas fa-shopping-cart text-primary"></i>
                            </h4>
                        </div>
                    </div>
                    <div class="cart">
                        
                    </div>
                    <div class="total-box position-sticky bottom-0 bg-white px-1 pt-1">   
                    </div>
                </div>
        </div>
    </section>

    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/jQuery/jQuery.js"></script>
    <script src="js/product.js"></script>
    <script src="js/category.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
